targets:
  basys3:
    top: adam_basys3
    part: xc7a35tcpg236-1
    xdc: fpga/adam_basys3.xdc

    defines:
      ADAM_CORE_CPU: adam_core_ibex
      ADAM_CORE_LPCPU: adam_core_ibex
      ADAM_ROM: bootloader_rom

    gpio_width: 16
    no_mems: 3
    en_lpmem: True
    en_lpcpu: False
    mem_size: [0, 81920, 8192]
    no_lspa_spis: 0

    rtl_fset:
      requires:
        - adam_rtl
        - adam_ibex_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - fpga/adam_basys3.sv
        - work/basys3/cmake/bootloader/bootloader_rom.sv

  nexys_video:
    top: adam_nexys_video
    part: xc7a200tsbg484-1
    xdc: fpga/adam_nexys_video.xdc

    en_debug: True

    defines:
      ADAM_CORE_CPU: adam_core_cv32e40p
      ADAM_CORE_LPCPU: adam_core_ibex

    rtl_fset:
      requires:
        - adam_rtl
        - adam_cv32e40p_rtl
        - adam_ibex_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - fpga/adam_nexys_video.sv

    bhv_fset:
      requires:
        - rtl_fset
        - adam_bhv

  nexys_video_cv32e40x:
    top: adam_nexys_video
    part: xc7a200tsbg484-1
    xdc: fpga/adam_nexys_video.xdc

    defines:
      ADAM_CORE_CPU: adam_core_cv32e40x
      ADAM_CORE_LPCPU: adam_core_ibex

    rtl_fset:
      requires:
        - adam_rtl
        - adam_cv32e40x_rtl
        - adam_ibex_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - fpga/adam_nexys_video.sv

  nexys_video_gmsv:
    top: adam_nexys_video
    part: xc7a200tsbg484-1
    xdc: fpga/adam_nexys_video.xdc

    defines:
      ADAM_CORE_CPU: adam_core_gmsv
      ADAM_CORE_LPCPU: adam_core_ibex
      ADAM_ROM: gemmini_sv_rom

    mem_size: [0, 16384]

    rtl_fset:
      requires:
        - adam_rtl
        - adam_gmsv_rtl
        - adam_ibex_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - fpga/adam_nexys_video.sv
        - work/nexys_video_gmsv/cmake/gemmini_sv/gemmini_sv_rom.sv

  zybo:
    top: adam_zybo
    part: xc7z020clg400-1
    xdc: fpga/adam_zybo.xdc

    defines:
      ADAM_CORE_CPU: adam_core_cv32e40p
      ADAM_CORE_LPCPU: adam_core_ibex

    rtl_fset:
      requires:
        - adam_rtl
        - adam_cv32e40p_rtl
        - adam_ibex_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - fpga/adam_zybo.sv

    en_debug: False
    clk_period: 32 #ns


  hawkeye:
    defines:
      ADAM_CORE_CPU: adam_core_cv32e40p
      ADAM_CORE_LPCPU: adam_core_cv32e40p
      ADAM_ROM: instr_rom

    rtl_fset:
      requires:
        - adam_rtl
        - adam_cv32e40p_rtl

      sources:
        - bhv/adam_clk_gate.sv
        - software/hawkeye/build/target/instr_rom.sv

    no_cpus: 1
    no_dmas: 0
    no_hsps: 2
    no_mems: 2

    # en_lpcpu: False
    # en_lpmem: False
    en_debug: False

    mem_size: [0, 1048576]

    no_lspa_gpios:  0
    no_lspa_spis:   0
    no_lspa_timers: 0
    no_lspa_uarts:  1

default:
  defines:
    VERILATOR:
    ADAM_CORE_CPU: adam_core_cv32e40p
    ADAM_CORE_LPCPU: adam_core_ibex
    ADAM_ROM: adam_mem

  rtl_fset:
    requires:
      - adam_rtl
      - adam_cv32e40p_rtl
      - adam_ibex_rtl

  bhv_fset:
    requires:
      - rtl_fset
      - adam_bhv

  addr_width: 32
  data_width: 32

  gpio_width: 8

  rst_boot_addr: 0x01000000

  no_cpus: 1
  no_dmas: 1
  no_hsps: 2
  no_mems: 2

  en_lpcpu: True
  en_lpmem: True
  en_debug: True

  lpmem_size: 4096

  # Use ROM for the first memory block by setting its size to 0
  mem_size: [524288, 524288]

  no_lspa_gpios:  1
  no_lspa_spis:   1
  no_lspa_timers: 2
  no_lspa_uarts:  1

  no_lspb_gpios:  0
  no_lspb_spis:   0
  no_lspb_timers: 0
  no_lspb_uarts:  0

  en_bootstrap_cpu0:  1
  en_bootstrap_mem0:  1
  en_bootstrap_lpcpu: 0
  en_bootstrap_lpmem: 0

  debug_idcode:         0x249511C3
  debug_addr_halt:      0x00080800
  debug_addr_exception: 0x00080808

  fab_max_trans: 7

  mmap_lpmem:  [0x00000000, 0x00008000]
  mmap_syscfg: [0x00008000, 0x00008400]
  mmap_lspa:   [0x00010000, 0x00018000, 0x00000400]
  mmap_lspb:   [0x00018000, 0x00020000, 0x00000400]

  mmap_boundry: 0x00080000
  

  mmap_debug: [0x00080000, 0x00088000]
  mmap_hsp:   [0x00090000, 0x00098000, 0x00000400]
  mmap_aes:   [0x000A0000, 0x000A1000] 
  mmap_mem:   [0x01000000, 0xFFFFFFFF, 0x01000000]

  clk_period: 20 #ns
  rst_cycles: 5

  ta: 2  #ns
  tt: 18 #ns

